<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7 - Part </title>
    <link rel="stylesheet" href="/part-b/css/index.css" />
</head>
<body>
    <section class="main-container">
        <h1 class="text-center">Stopwatch with date picker</h1>
        <div class="stopwatch-container mt-4">
            <div class="mt-4 column-layout">

            <label for="date-selector">Select a date</label>
            <input type="date" id="date-selector">
            </div>
            <label id="stopwatch" class="mt-4">00:00:00</label>
            <div class="button-group mt-4">
                <button id="start" class="btn-primary">Start</button>
                <button id="stop" class="btn-secondary">Stop</button>
                <button id="reset" class="btn-danger">Reset</button>
            </div>
        </div>
        
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="/part-b/js/app.js"></script> 
</body>
</html>
