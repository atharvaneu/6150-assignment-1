<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 - Part (A)</title>
    <link rel="stylesheet" href="/part-a/css/index.css" />
</head>
<body>
    
    <section class="main-container">
        <h1 class="text-center">Login</h1>
        <div class="form-container mt-4">
            <form id="login-form">
                <div class="mt-4 field-container">
                    <label for="email" class="mt-2">Email</label>
                    <input type="email" id="email">
                    <div class="error-msg" id="email-error"></div>
                </div>
                <div class="mt-4 field-container">
                    <label for="username" class="mt-2">Username</label>
                    <input type="text" id="username">
                    <div class="error-msg" id="username-error"></div>
                </div>
                <div class="mt-4 field-container">
                    <label for="password" class="mt-2">Password</label>
                    <input type="password" id="password">
                    <div class="error-msg" id="password-error"></div>
                </div>
                <div class="mt-4 field-container">
                    <label for="confirm-password" class="mt-2">Confirm Password</label>
                    <input type="password" id="confirm-password">
                    <div class="error-msg" id="confirm-password-error"></div>
                </div>
                <div class="mt-4 field-container">
                    <input type="submit" style="margin-top: 16px;" class="submit-btn"/>
                </div>
            </form>
        </div>
        
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/part-a/js/app.js"></script>
</body>
</html>
