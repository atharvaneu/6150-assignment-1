    <section class="first contact-us-container">
        <h1 class="font-heading-secondary centerize">Send me a message</h1>
        <form class="form-container margin-top">
            <div class="dual-input-container" style="float: left;">
                <input type="text" class="contact-us-input" id="name" name="name" placeholder="Name"

            </div>

                    required>
            </div>


            <textarea name="message"  rows="4" style="width: 100%;" placeholder="Message" required></textarea>

            <input class="form-submit-button" type="submit" value="Send">
        </form>

        <p class="margin-top centerize">You can also email me at <a
