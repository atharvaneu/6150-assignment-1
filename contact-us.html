<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.svg">

    <title>Contact us</title>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <h1 class="font-heading-primary">TYPEMASTER <span class="font-keyboard">Mechanical
                        Keyboards</span></h1>
            </a>
            <input placeholder="Search for keyboards, mouse - whatever you like!" />
            <menu class="nav-links">
                <li>
                    <a href="/index.html" class="margin-x">Products</a>
                </li>
                <li>
                    <a href="/about.html" class="margin-x">About</a>
                </li>
                <li>
                    <a href="/contact-us.html" class="margin-x">Contact sales</a>
                </li>
            </menu>
        </div>
    </nav>
    <section class="first contact-us-container">
        <h1 class="font-heading-secondary centerize">Contact Us</h1>
        <form class="form-container margin-top">
            <div class="dual-input-container">
                <input type="text" class="contact-us-input" id="firstname" name="firstname" placeholder="First name"
                    required>

                <input type="text" class="contact-us-input" id="lastname" name="lastname" placeholder="Last name"
                    required>

            </div>

            <div class="dual-input-container">
                <input type="email" class="contact-us-input" id="email" name="email" placeholder="Email address"
                    required>

                <input type="tel" class="contact-us-input" id="phonenumber" name="phonenumber"
                    placeholder="Phone number" required>

            </div>


            <textarea name="message" rows="4" style="width: 100%;" placeholder="Message" required></textarea>

            <input class="form-submit-button" type="submit" value="Get in touch">
        </form>

        <p class="margin-top centerize">Send the technical team an email at <a
                href="mailto:engineering@typemaster.com">engineering@typemaster.com</a> OR phone us at <a
                href="tel:+1(617)123-1234">+1 (617) 123-1234</a>
        </p>
    </section>
    <footer class="footer-container">
        <div>@ 2023 TYPEMASTER Inc. All rights reserved.</div>
        <div class="vertically-center">Connect with us on social media:
            <img src="/assets/images/twitter.svg" />
            <img src="/assets/images/instagram.svg" />
            <img src="/assets/images/linkedin.svg" />
        </div>
    </footer>
</body>

</html>
